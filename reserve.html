<!DOCTYPE html>
<html>
<head>
	<title>Reservation Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron container text-center">
		<div class="container">
			<h1><span class = "glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			<hr>
			<h3>Make a Reservation</h3>
			<p>
				<a href ="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-credit-card"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</p>
		</div>
	</div>

	<div class ="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Table Reservation</h3>
			</div>
			<div class="panel-body">
				<form action="/reserve" method="POST" role="form">
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" class="form-control" id="name" placeholder="" name="firstName">
						<br />
						<label for="">Phone</label>
						<input type="text" class="form-control" id="phone" placeholder="" name="phone">
						<br />
						<label for="">Email</label>
						<input type="text" class="form-control" id="email" placeholder="" name="email">
						<br />
					</div>		
					<button id = "submitBtn" type="submit" class="btn btn-primary"> Submit</button>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript">

	$('#submitBtn').on('click', function (){

		var data = {};
		
		data.firstName = $('#name').val().trim();
		data.number = $('#phone').val().trim();
		data.eMail = $('#email').val().trim();

		console.log(data);

		$.ajax({
		  type: "POST",
		  url: "/reserve",
		  data: data,
		});

		$('#name').val('');
		$('#phone').val('');
		$('#email').val('');

		alert("Reservation made")

		return false;


	});


	
</script>

</body>
</html>
